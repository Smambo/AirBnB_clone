<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <div class="titles">
                        <h3>States</h3>
                        <h4>Virginia, Texas...</h4>
                    </div>
                    <div class="wrapper">
                        <ul class="popover">
                            <li>
                                <h2>Virginia:</h2>
                                <ul class="popover1">
                                    <li>Page 1</li>
                                    <li>Page 2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Texas:</h2>
                                <ul class="popover1">
                                    <li>Austin</li>
                                    <li>Dallas</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <div class="titles">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <div class="wrapper">
                        <ul class="popover">
                            <li>Internet</li>
                            <li>Kitchen</li>
                            <li>TV</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
